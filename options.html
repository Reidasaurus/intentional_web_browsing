<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <h1>Intentional Web Browsing options</h1>
  <form id="options-form">
    <div id="psets">
      
      <div class="parameter-set">

        <label for="checktype 1">Checktype:</label>
        <select name="checktype 1" class="parameter-checktype">
          <option value="remind">Remind</option>
          <option value="block">Block</option>
        </select>

        <label for="URL to check 1">URL to check:</label>
        <input name="URL to check 1" type="text" class="parameter-url">

        <label for="message to display">Display message:</label>
        <input name="message to display" type="text" class="parameter-message">

      </div>
    
    </div>
      <button id="add-pset">+</button>
      <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>

</html>
