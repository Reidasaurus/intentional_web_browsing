<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <h1>Intentional Web Browsing options</h1>
  <h4 id="flash-message"> </h4>
  <form id="options-form">
    <div id="psets">
      
      <div class="parameter-set">

        <label for="checktype-0">Checktype:</label>
        <select class="parameter-checktype" id="checktype-0">
          <option value="remind">Remind</option>
          <option value="block">Block</option>
        </select>

        <label for="URL-to-check-0">URL to check:</label>
        <input type="text" class="parameter-url" id="URL-to-check-0">

        <label for="message-to-display-0">Display message:</label>
        <input type="text" class="parameter-message" id="message-to-display-0">

      </div>
    
    </div>
      <button id="add-pset">+</button>
      <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>

</html>
