<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css">
  </head>

<body>
  <h1>Intentional Web Browsing options</h1>
  <h4 id="flash-message"> </h4>
  <form id="options-form">
    <div id="psets">
      
      <div class="parameter-set">

        <div class="select-div parameter-div">what website that you would like to 
          <select class="parameter-checktype" id="checktype-0">
            <option value="remind">remind before entering</option>
            <option value="block">block</option>
          </select>?
        </div>
        
        <div class="url-div parameter-div">
          <label for="URL-to-check-0">url:</label>
          <input type="text" class="parameter-url" id="URL-to-check-0">
        </div>

        <div class="message-div parameter-div">
          <label for="message-to-display-0">message:</label>
          <input type="text" class="parameter-message" id="message-to-display-0">
        </div>
        
      </div> <!-- parameter-set -->
    
    </div> <!-- psets -->

    <button id="add-pset">Add new set</button>
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>

</html>
